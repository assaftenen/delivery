<h2>Order Calculator Form</h2>
<div class="order-container">
  <div class="order-form">

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Phone Number" formControlName="phoneNumber" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field  appearance="outline">
          <mat-label>City Address</mat-label>
          <textarea matInput placeholder="City Address" formControlName="address"></textarea>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field  appearance="outline">
          <mat-label>Receiver Address</mat-label>
          <textarea matInput placeholder="Receiver Address" formControlName="receiverAddress"></textarea>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Receiver Phone Number</mat-label>
          <input matInput placeholder="Receiver Phone Number" formControlName="receiverPhoneNumbers" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Drop-off Address</mat-label>
          <input matInput placeholder="Drop-off Address" formControlName="dropAddress" />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
