<ng-container *ngIf="orderFacade.cities$ | async as cities">
  <div class="order-delivery-container">
    <h2>Order Form</h2>
    <div *ngIf="cities" class="order-container">
      <app-order-form
        [cities]="cities"
        [price]="orderFacade.price$ | async"
        (locationChanged)="onLocationChanged($event)"
        (submitForm)="onSubmitForm($event)"
      ></app-order-form>
    </div>
  </div>
</ng-container>
